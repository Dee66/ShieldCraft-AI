AWSTemplateFormatVersion: "2010-09-09"
Description: ShieldCraft AI Proton S3 Service Template
Parameters:
  AppName:
    Type: String
    Description: Application name for tagging
  Domain:
    Type: String
    Description: Business domain for tagging
  BucketName:
    Type: String
    Description: Name of the S3 bucket
  EnableVersioning:
    Type: String
    AllowedValues: [true, false]
    Default: true
    Description: Enable versioning on the bucket
  EnableEncryption:
    Type: String
    AllowedValues: [true, false]
    Default: true
    Description: Enable server-side encryption
  RemovalPolicy:
    Type: String
    AllowedValues: [RETAIN, DESTROY]
    Default: RETAIN
    Description: S3 bucket removal policy
  EnvironmentName:
    Type: String
    AllowedValues: [dev, staging, prod]
    Description: Name of the Proton environment
Resources:
  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: BucketName
      VersioningConfiguration:
        Status: !If [EnableVersioningTrue, Enabled, Suspended]
      BucketEncryption:
        Fn::If:
          - EnableEncryptionTrue
          - ServerSideEncryptionConfiguration:
              - ServerSideEncryptionByDefault:
                  SSEAlgorithm: AES256
          - !Ref "AWS::NoValue"
      Tags:
        - Key: Project
          Value: ShieldCraftAI
        - Key: App
          Value: !Ref AppName
        - Key: Domain
          Value: !Ref Domain
        - Key: Env
          Value: !Ref EnvironmentName
        - Key: Environment
          Value: EnvironmentName
Conditions:
  EnableVersioningTrue: [EnableVersioning, "true"]
  EnableEncryptionTrue: [EnableEncryption, "true"]
Outputs:
  S3BucketName:
    Description: Name of the S3 bucket
    Value: S3Bucket
  S3BucketArn:
    Description: ARN of the S3 bucket
    Value: S3Bucket.Arn
