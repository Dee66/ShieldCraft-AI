AWSTemplateFormatVersion: "2010-09-09"
Description: ShieldCraft AI Proton Secrets Manager Service Template
Parameters:
  SecretName:
    Type: String
    Description: Name of the secret
  SecretString:
    Type: String
    Description: Secret value (JSON or string)
  ResourcePolicy:
    Type: Json
    Description: Resource policy for the secret
  EnvironmentName:
    Type: String
    Description: Name of the Proton environment
Resources:
  SecretsManagerSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: !Ref SecretName
      Description: ShieldCraft AI managed secret
      SecretString: !Ref SecretString
      Tags:
        - Key: Environment
          Value: !Ref EnvironmentName
      ResourcePolicy: !Ref ResourcePolicy
Outputs:
  SecretName:
    Description: Name of the secret
    Value: !Ref SecretsManagerSecret
  SecretArn:
    Description: ARN of the secret
    Value: !GetAtt SecretsManagerSecret.Arn
