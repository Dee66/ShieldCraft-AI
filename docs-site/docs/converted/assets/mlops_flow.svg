<?xml version="1.0" encoding="UTF-8"?>
<svg width="720" height="610" viewBox="0 0 720 610" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="720" height="610" rx="29" fill="#181825"/>
  <!-- Governance & Security vertical bar -->
  <rect x="40" y="50" width="48" height="512" rx="14" fill="#23234a" stroke="#a5b4fc" stroke-width="2"/>
  <text x="64" y="305" fill="#a5b4fc" text-anchor="middle" font-size="16" font-weight="bold" transform="rotate(-90 64,305)">Governance &amp; Security</text>
  <!-- Layered boxes with name and description inside, new layout -->
  <g font-family="Segoe UI, Arial, sans-serif">
    <!-- Ingestion Layer -->
    <rect x="128" y="70" width="544" height="56" rx="16" fill="#23234a" stroke="#a5b4fc" stroke-width="2"/>
    <text x="400" y="98" fill="#a5b4fc" text-anchor="middle" font-size="16.5" font-weight="bold">Ingestion</text>
    <text x="400" y="118" fill="#b3b3b3" text-anchor="middle" font-size="15">Collect logs, threat feeds, cloud &amp; app events, user input</text>
    <!-- Data Processing Layer -->
    <rect x="152" y="170" width="496" height="56" rx="16" fill="#23234a" stroke="#a5b4fc" stroke-width="2"/>
    <text x="400" y="198" fill="#a5b4fc" text-anchor="middle" font-size="16.5" font-weight="bold">Data Processing</text>
    <text x="400" y="218" fill="#b3b3b3" text-anchor="middle" font-size="15">Clean, normalize, enrich, privacy controls, versioning</text>
    <!-- Feature/Embedding Layer -->
    <rect x="176" y="270" width="448" height="56" rx="16" fill="#23234a" stroke="#a5b4fc" stroke-width="2"/>
    <text x="400" y="298" fill="#a5b4fc" text-anchor="middle" font-size="16.5" font-weight="bold">Feature &amp; Embedding Store</text>
    <text x="400" y="318" fill="#b3b3b3" text-anchor="middle" font-size="15">Vector DB, feature store, semantic search, metadata</text>
    <!-- Model Layer -->
    <rect x="200" y="370" width="400" height="56" rx="16" fill="#23234a" stroke="#a5b4fc" stroke-width="2"/>
    <text x="400" y="398" fill="#a5b4fc" text-anchor="middle" font-size="16.5" font-weight="bold">Model &amp; Analytics</text>
    <text x="400" y="418" fill="#b3b3b3" text-anchor="middle" font-size="15">GenAI, RAG, analytics, model registry, explainability</text>
    <!-- Application Layer -->
    <rect x="224" y="470" width="352" height="56" rx="16" fill="#23234a" stroke="#a5b4fc" stroke-width="2"/>
    <text x="400" y="498" fill="#a5b4fc" text-anchor="middle" font-size="16.5" font-weight="bold">Application &amp; API</text>
    <text x="400" y="518" fill="#b3b3b3" text-anchor="middle" font-size="15">APIs, UI, integrations, automation, reporting</text>
  </g>
  <!-- Arrows between layers -->
  <g stroke="#a5b4fc" stroke-width="2" fill="none">
    <path d="M400 126v24" marker-end="url(#arrow)"/>
    <path d="M400 226v24" marker-end="url(#arrow)"/>
    <path d="M400 326v24" marker-end="url(#arrow)"/>
    <path d="M400 426v24" marker-end="url(#arrow)"/>
  </g>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,5 L0,10 L3,5 Z" fill="#a5b4fc"/>
    </marker>
  </defs>
</svg>
